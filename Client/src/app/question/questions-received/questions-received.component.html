<div class="container">
    <div class="title">
        <h2>Received Questions</h2>
    </div>
    <div class="question-header">
        <span>User</span>
        <span>Question</span>
        <span>Status</span>
    </div>
    <div class="questions-content">
        <div class="question-container" *ngFor="let question of questions">
            <app-question-box [question]="question"></app-question-box>
        </div>
    </div>
</div>
