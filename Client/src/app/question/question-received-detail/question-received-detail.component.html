<div *ngIf="question" class="container">
    <div class="question-info">
        <div class="left">
            <div class="content">
                {{question.content}}
            </div>
            <div class="username">
                Asked by: <span>{{question.creatorUsername | titlecase}}</span>
            </div>
        </div>
        <div [ngClass]="(question.openQuestion ? 'open' : 'closed')" class="open-question">
            {{question.openQuestion ? 'open' : 'closed'}}
        </div>
    </div>
    <div class="answer-header">
        <span>Answers</span>
    </div>
    <div *ngIf="question.answers" class="answers-info">
        <div *ngFor="let answer of question.answers" class="answer-container">
            <app-answer-received-box [answer]="answer" (selectAnswer)="selectAnswerId($event)"></app-answer-received-box>
        </div>
        <div class="answer-button">
            <button class="btn" (click)="chooseAnswer()">Guardar respuesta</button>
        </div>
    </div>
</div>
