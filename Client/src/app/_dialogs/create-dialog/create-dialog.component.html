<h2 mat-dialog-title>Adding {{data.title}}</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>{{data.title}}</mat-label>
        <input matInput [(ngModel)]="data.content" autocomplete="off">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Add</button>
    <button mat-button [mat-dialog-close]>Cancel</button>
</div>
