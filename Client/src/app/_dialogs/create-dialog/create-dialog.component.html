<div class="container">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.content" autocomplete="off" placeholder="{{data.label}}">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Add</button>
        <button mat-button [mat-dialog-close]>Cancel</button>
    </div>
</div>
