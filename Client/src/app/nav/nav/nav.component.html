<header class="header">
    <nav class="navbar">
        <a routerLink="/" class="logo nav-link">
            <i class="fa fa-question-circle"></i>
            <span>VotingApp</span>
        </a>
        <ul *ngIf="(accountService.currentUser$ | async) === null" class="menu">
            <li class="nav-item"><a href="" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="" class="nav-link">Support</a></li>
            <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
            <li class="nav-item"><a routerLink="/error-testing" class="nav-link">Errors</a></li>
        </ul>
        <div class="nav-buttons">
            <ng-container *ngIf="(accountService.currentUser$ | async) === null">
                <button class="btn" routerLink="/login">Login</button>
                <button class="btn" routerLink="/register">Register</button>
            </ng-container>
            <ng-container *ngIf="accountService.currentUser$ | async">
                <button class="btn" (click)="logout()">Logout</button>
            </ng-container>
    
        </div>
    </nav>
</header>
